<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Horarios Universitarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="export-loader" class="flex items-center justify-center">
        <p>Generando imagen...</p>
    </div>

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Organizador de Horarios</h1>
            <p class="text-gray-600 mt-2">Añade tus materias y comisiones para encontrar el horario perfecto.</p>
            <p id="userIdDisplay" class="text-xs text-gray-400 mt-2 font-mono"></p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-xl font-semibold mb-4">Añadir Materia</h2>
                    <form id="course-form" class="space-y-4">
                        <input type="text" id="materia-nombre" placeholder="Nombre de la Materia" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" required disabled>
                        <input type="text" id="materia-comision" placeholder="Comisión (ej: 1, A, K2001)" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" required disabled>
                        <select id="materia-dia" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" required disabled>
                            <option value="1">Lunes</option>
                            <option value="2">Martes</option>
                            <option value="3">Miércoles</option>
                            <option value="4">Jueves</option>
                            <option value="5">Viernes</option>
                            <option value="6">Sábado</option>
                            <option value="7">Domingo</option>
                        </select>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="materia-inicio" class="block text-sm font-medium text-gray-500">Hora Inicio</label>
                                <input type="time" id="materia-inicio" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" required disabled>
                            </div>
                            <div>
                                <label for="materia-fin" class="block text-sm font-medium text-gray-500">Hora Fin</label>
                                <input type="time" id="materia-fin" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" required disabled>
                            </div>
                        </div>
                        <button type="submit" id="add-course-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                            Agregar Materia
                        </button>
                    </form>
                    <button id="export-btn" class="w-full mt-4 bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Exportar a PNG
                    </button>
                </div>

                <div id="status-message" class="p-4 rounded-lg text-center font-semibold transition-all duration-300 bg-yellow-100 text-yellow-800">Conectando...</div>

                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-xl font-semibold mb-4">Materias Cargadas</h2>
                    <div id="course-list" class="space-y-3 max-h-96 overflow-y-auto">
                        <p class="text-gray-500">Aún no has agregado materias.</p>
                    </div>
                </div>
            </div>

            <div id="schedule-export-area" class="lg:col-span-2 bg-white p-4 rounded-xl shadow-lg relative overflow-x-auto">
                 <div id="schedule-container" class="schedule-grid">
                    <div id="schedule-events" class="absolute top-0 left-0 w-full h-full pointer-events-none">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" xintegrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoVBL5gI9kLmbG0C+nsFNRrr7CTDgQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
